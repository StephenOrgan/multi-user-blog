{% extends "base.html" %}

{% block content %}

    <h2>Sign In</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label label-black">
            Username
          </td>
          <td>
            <input class="form-input" type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label label-black">
            Password
          </td>
          <td>
            <input class="form-input" type="password" name="password" value="">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>
      <br>
      <input type="submit">
    </form>

{% endblock %}
