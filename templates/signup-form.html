
{% extends "base.html" %}

{% block content %}

<h2>SignUp</h2>
<form method="post">
	<label> Username:
		<input type="text" name="username" value="{{username}}"></input>
	</label>
	<div class="error">
		{{error_username}}
	</div>
	<label> Email:
		<input type="text" name="email" value="{{email}}"></input>
	</label>
	<div class="error">
		{{error_email}}
	</div>
	<label> Password:
		<input type="password" name="password" value=""></input>
	</label>
	<div class="error">
	 {{error_password}}
	</div>
	<label> Verify Password:
		<input type="password" name="verify" value=""></input>
	</label>
	<div class="error">
	{{error_verify}}
	</div>
	<input type="submit">
</form>

{% endblock %}
