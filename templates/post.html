<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href="/{{p.key().id()}}">{{p.subject}}</a>
    </div>
    <div class="post-container-details">
      <div class="post-author">
        {{username}}
      </div>
      <div class="post-date">
        {{p.created_at.strftime("%b %d, %Y")}}
      </div>
    </div>
   

  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
