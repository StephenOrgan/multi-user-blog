{% extends "base.html" %}

{% block content %}

<form method="post">
	<label>
		<div>Title</div>
		<input class="newpost form-input" type="text" name="subject" value="{{subject}}">
	</label>
	<label>
		<div>Post</div>
		<textarea class="newpost form-textarea" name="content">{{content}}</textarea>
	</label>
	<div class="newpost form-message error">{{error}}</div>
	
	<input type="submit">

</form>

{% endblock %}
