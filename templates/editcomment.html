{% extends "base.html" %}

{% block content %}
  
    <div class="newpost">
        <div class="newpost__form">
            <form method="post" autocomplete="off">
                <textarea autofocus class="form__textarea" placeholder="Write a response..." type="text" name="content">{{content}}</textarea>
                <br>
                <a href="/{{post_id}}">
                    <button type="button" id="cancel" class="button form-cancel">back</button>
                </a>
                <input class="form-submit" type="submit" value="save">
                <span class="form-message">{{error}}</span>
            </form>
        </div>
    </div>

  {% endblock %}
